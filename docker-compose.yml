services:
  postcode-api:
    build: .
    container_name: postcode-api
    restart: unless-stopped
    ports:
      - "0.0.0.0:8005:7777"
    volumes:
      - type: bind
        source: ./geodata
        target: /app/geodata
    environment:
      - PYTHONUNBUFFERED=1
      - DB_PATH=/app/geodata/bag-sample.sqlite

    # Observability Stack Integration
    labels:
      prometheus.scrape: "true"
      prometheus.port: "7777"
      prometheus.path: "/metrics"
      loki.collect: "true"

    networks:
      - activity-network
      - activity-observability

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7777/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  activity-network:
    external: true
  activity-observability:
    external: true